<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"

    <title>Organo - Contact-Page</title>

</head>

<body class="contact-page">

    <header class="flex justify-content-space">
        <div class="logo">
            <img src="/assets/images/logo-blue.png" alt="Oregano-logo">
        </div>

        <div class="header-link">
            <a href="#">what we do</a>
        </div>
    </header>

    <section class="contact-form grid">

        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="E-mail" required>
        <input type="number" placeholder="Number" required>
        <textarea placeholder="Message" required>
        </textarea>

        <button class="contact-btn">Submit</button>
    </section>

    <div class="location-img">
    </div>





    <footer>
        <div class="container">
            <div class="wrapper">
                <div class="flex justify-content-space">
                    <ul class="footer-links flex">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                    <ul class="footer-icons flex">
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        <li><a href="#"></a><i class="fa-brands fa-facebook-f"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
